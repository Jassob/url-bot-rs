name: windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install sqlite

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Patch sqlite install
      run: New-Item -ItemType SymbolicLink -Path c:\Shims\sqlite3.dll -Target C:\ProgramData\chocolatey\lib\SQLite\tools\sqlite3.dll

    - name: Build
      run: cargo build --verbose

    - name: Build tests
      run: cargo test --verbose --no-run

    - name: Run tests
      run: cargo test --verbose
